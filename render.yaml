services:
  - type: web
    name: timeflow
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && cd frontend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: DATA_DIR
        value: /opt/render/project/src/backend/data