name: Keep Server Alive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Server
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://timeflow-r3aa.onrender.com/api/health)
          echo "Server responded with: $response"
          if [ "$response" != "200" ]; then
            echo "Warning: Server may be down"
            exit 1
          fi
